<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Segunda Entrega</title>
</head>
<body>
    <h1>Segunda Entrega</h1>
    <h3>Fernandez Guillermo</h3>
    <section class="row my-4 mx-auto">
        <form  class="col-xl-6 col-md-12 formulario" id="formulario">
            <label for="user" class="form-label mx-2 formulario-user">User</label>
            <input type="text" id="user" class="form-control">
            <label for="email" class="form-label mx-2 formulario-email">Email</label>
            <input type="email" id="email" required class="form-control">
            <label for="password" class="form-label mx-2 formulario-password">Password</label>
            <input type="password" id="password" class="form-control">
            <button type="submit" class="btn my-2 formulario-btn" aria-disabled="true">Sign in</button>
        </form>
    </section>  
    <script src="./js/products.js"></script>
    <script src="./js/users.js"></script>
    <script src="./js/main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
